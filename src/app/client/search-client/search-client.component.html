<!-- Page content holder -->
<div class="p-51"></div>
<div class="page-content p-5" id="content">
  <!-- Toggle button -->
  <button
    id="sidebarCollapse"
    type="button"
    class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"
  >
    <i class="fa fa-bars mr-2"></i>
  </button>

  <div class="container-fluid">
    <div class="row">
      <div class="col page-head col-md-8">
        <h2>Les patients</h2>
      </div>

      <div class="col col-2 col-sm-1 cmnpad">
        <div class="dropdown show dropright">
          <a
            class="btn btn-secondary dropdown-toggle bell-icon-dd"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              src="../../assets/images/Icons/bell.png"
              alt="Notification"
              class="bell-icon"
            />
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>

      <div class="col col-12 buttons-aic col-lr-1 col-md-1 col-sm-3 cmnpad">
        <div class="box1 boxes12 special-red">
          <a routerLink="/archive">Archiver</a>
        </div>
      </div>

      <div class="col col-12 col-lr-1 buttons-aic col-md-1 col-sm-3 cmnpad">
        <div class="box2 boxes12">Importer</div>
      </div>

      <div class="col col-12 col-lr-1 buttons-aic col-md-1 col-sm-3 cmnpad">
        <div class="creer">
          <a href="#">
            <button class="creerbtn"  [routerLink]="['/add-client', 0]" >Créer</button>
          </a>
        </div>
      </div>
    </div>

    <div class="container-fluid sec-cont">
      <div class="row justify-content-end" >
        <div class="col col-12 col-md-4">
          <div class="search-box">
            <input type="text" placeholder="Type to search.." />
            <div class="search-icon searchbtn" (click)="searching = true">
              <i style="line-height: inherit" class="fas fa-search"></i>
            </div>
            <div class="cancel-icon crossbtn" *ngIf="searching" (click)="searching = false">
              <i class="fas fa-times"></i>
            </div>
            <div class="search-data"></div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="searching">
        <div class="col">
          <table class="table ">
            <tbody>
              <tr>
                <td><input type="text"  [(ngModel)]="searchFields.lastName"  placeholder="Nom" /></td>
                <td>
                  <ng-select [ngClass]="'overFlowSelect'" [clearable]="true" [items]="types" bindValue="id" 
                  [(ngModel)]="searchFields.type" [placeholder]="'type'" [virtualScroll]="true">
                  </ng-select>

                  <!-- <div class="dropdown dropdown1 show dropright">
                    <a
                      class="btn btn-secondary dropdown-toggle"
                      href="#"
                      role="button"
                      id="dropdownMenuLink"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Taper
                    </a>

                    <div
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuLink"
                    >
                      <a class="dropdown-item" href="#">Non</a>
                      <a class="dropdown-item" href="#">Client régulier</a>
                      <a class="dropdown-item" href="#">Client passager</a>
                      <a class="dropdown-item" href="#">Pharmacie</a>
                    </div>
                  </div> -->
                </td>
                <td><input type="text"  [(ngModel)]="searchFields.email"  placeholder="Email" /></td>
                <td><input type="text"  [(ngModel)]="searchFields.phone" placeholder="Phone" /></td>
              </tr>
              <tr>
                <td><input type="text"  [(ngModel)]="searchFields.cin"  placeholder="CIN" /></td>
                <td><input type="text"  [(ngModel)]="searchFields.cnss" placeholder="CNSS" /></td>
                <td><input type="text"  [(ngModel)]="searchFields.creditLimit" placeholder="Balance" /></td>  
                <td><button (click)="searchItems()"><i class="fas fa-search"></i></button></td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="table-cont">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nom</th>
                  <th>Taper</th>
                  <th>Email</th>
                  <th>Phone No</th>
                  <th>CIN</th>
                  <th>CNSS</th>
                  <th>Équilibre</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let item of lstClient" [routerLink]="['/view-client', item.id]">
                  <!-- <a [routerLink]="['/view-client']"> -->
                  <td>{{ item.id }}</td>
                  <td>{{ item.lastName }}</td>
                  <td>{{ item.type.name }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.phone }}</td>
                  <td>{{ item.cin }}</td>
                  <td>{{ item.cnss }}</td>
                  <td>{{ item.balanced }}$</td>
                  <td>
                    <a
                      class="fa fa-pencil"
                      [routerLink]="['/add-client', item.id]"
                    >
                    </a>
                  </td>
                  <!-- </a> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="pagination" class="mt-1">
    <app-pagination
      [pagination]="pagination"
      (pageNumberChanged)="loadLst($event)"
    ></app-pagination>
  </div>
  <br />
  <div class="container-fluid">
    <div class="clear-fix">
      <div class="row justify-content-end querry-box">
        <div>
          <div class="row">
            <div class="col">
              <div class="faqbox">
                <a href="#">
                  <button class="faqbtn">FAQ</button>
                </a>
              </div>
              <div class="sptnumbox">
                <p>Soutien: 99 99 999 999</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
