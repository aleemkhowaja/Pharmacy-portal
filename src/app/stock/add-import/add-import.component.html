<!-- Page content holder -->
<form
  class="client-form"
  id="import-form"
  [formGroup]="addImportForm"
  (ngSubmit)="submitForm()"
>
  <div class="p-51"></div>
  <div class="page-content p-5" id="content">
    <!-- Toggle button -->
    <button
      id="sidebarCollapse"
      type="button"
      class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"
    >
      <i class="fa fa-bars mr-2"></i>
    </button>

    <div class="container-fluid">
      <div class="row">
        <div class="col page-head col-md-11">
          <h2>Importer stock</h2>
        </div>

        <div class="col col-12 col-lr-1 buttons-aic col-md-1 col-sm-3 cmnpad">
          <div class="creer">
            <a href="#">
              <button class="creerbtn">Importer</button>
            </a>
          </div>
        </div>
      </div>
      <br />

      <div class="general-info">
        <div class="row">
          <div class="col">
            <div class="general-info-title">
              <h5>Charger le fichier à importer</h5>
            </div>
            <hr />
          </div>
        </div>

        <div class="col-12">
          <div class="sub-head1">Méthode d'échange</div>

          <div class="col col-12 col-md-12">
            <div class="all-tags">
              <div class="row justify-content-between">
                <div class="col col-12 col-md-12">
                  <ng-select
                    [ngClass]="'overFlowSelect'"
                    [clearable]="true"
                    [items]="exchangeMethods"
                    bindValue="value"
                    bindtext="label"
                    name="exchangeMethod"
                    formControlName="exchangeMethod"
                    [virtualScroll]="true"
                    [appendTo]="'body'"
                    required
                  >
                  </ng-select>
                </div>
              </div>

              <br />
            </div>

            <div class="sub-head1">Fichier à importer *</div>

            <div class="col col-12 col-md-12">
              <div class="all-tags">
                <div class="row justify-content-between">
                  <div class="col col-12 col-md-10">
                    <input type="file" />
                  </div>

                  <div class="col col-12 col-md-2">
                    <button class="par-btn">Parcourir</button>
                  </div>
                </div>

                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <div class="row">
      <div class="col">
        <div class="general-info">
          <div class="row">
            <div class="col">
              <div class="general-info-title">
                <h5>Données</h5>
              </div>
              <hr />
            </div>
          </div>

          <div class="col">
            <div class="sub-head1">Zone</div>

            <div class="col col-12 col-md-12">
              <div class="all-tags">
                <div class="row justify-content-between">
                  <div class="col col-12 col-md-12">
                    <ng-select
                    [ngClass]="'overFlowSelect'"
                    [clearable]="true"
                    [items]="zones"
                    bindValue="value"
                    bindtext="label"
                    name="zone"
                    formControlName="zone"
                    [virtualScroll]="true"
                    [appendTo]="'body'"
                    required
                  >
                  </ng-select>
                  </div>
                </div>

                <br />
              </div>

              <div class="sub-head1">
                Importer la quantité du fichier en tant que
              </div>

              <div class="col col-12 col-md-12">
                <div class="all-tags">
                  <div class="row justify-content-between">
                    <div class="col col-12 col-md-12">
                      <ng-select
                    [ngClass]="'overFlowSelect'"
                    [clearable]="true"
                    [items]="quantities"
                    bindValue="value"
                    bindtext="label"
                    name="importQuantityAs"
                    formControlName="importQuantityAs"
                    [virtualScroll]="true"
                    [appendTo]="'body'"
                    required
                  >
                  </ng-select>
                    </div>
                  </div>

                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="container-fluid">
      <div class="clear-fix">
        <div class="row justify-content-end">
          <div class="col faq col-sm-1">
            <div class="faqbox">
              <a href="#">
                <button class="faqbtn">FAQ</button>
              </a>
            </div>
          </div>

          <div
            class="col supportnum col-sm-2 float-right"
            style="position: relative"
          >
            <div class="sptnumbox">
              <p>Soutien : 99 99 999 999</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
</form>
