<!-- Page content holder -->
<div class="p-51"></div>
<div class="page-content p-5" id="content">
  <!-- Toggle button -->
  <button
    id="sidebarCollapse"
    type="button"
    class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"
  >
    <i class="fa fa-bars mr-2"></i>
  </button>

  <div class="container-fluid">
    <div class="row">



      <div class="col page-head col-md-10">
          <h2>Inventaires</h2>
      </div>

      <div class=" col col-2 col-sm-1 cmnpad" >
        <div class="dropdown show dropright ">
          <a class="btn btn-secondary dropdown-toggle bell-icon-dd" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="../../assets/images/Icons/bell.png" alt="Notification" class="bell-icon">
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>





      <div class=" col col-12 col-lr-1 buttons-aic col-md-1 col-sm-3 cmnpad">
          <div class="creer">
              <a href="#">
                  <button class="creerbtn">
                    Créer
                  </button>
              </a>
          </div>
      </div>


  </div>

    <div class="container-fluid sec-cont">
      <div class="row justify-content-end" >
        <div class="col col-12 col-md-4">
          <div class="search-box">
            <input type="text" placeholder="Type to search.." />
            <div class="search-icon searchbtn" (click)="searching = true">
              <i style="line-height: inherit" class="fas fa-search"></i>
            </div>
            <div class="cancel-icon crossbtn" *ngIf="searching" (click)="searching = false">
              <i class="fas fa-times"></i>
            </div>
            <div class="search-data"></div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="searching">
        <div class="col">
          <table class="table ">
            <tbody>
              <tr >
              <td><input type="text" [(ngModel)]="searchFields.transactionNumber" placeholder="Numéro de transaction"></td>
              <td><input type="text" [(ngModel)]="searchFields.method" placeholder="Méthode"></td>
              <td><input type="text" [(ngModel)]="searchFields.galenicForm" placeholder="Forme galénique"></td>
              <td><input type="text" [(ngModel)]="searchFields.zone" placeholder="Zone"></td>
              <td><input type="text" [(ngModel)]="searchFields.status" placeholder="Statut"></td>



              <td><button (click)="searchItems()"><i class="fas fa-search"></i></button></td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="table-cont">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Numéro de transaction</th>
                  <th scope="col">Date</th>
                  <th scope="col"> Méthode</th>
                  <th scope="col">Forme galénique</th>
                  <th scope="col">Zone </th>
                  <th scope="col">Statut </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of lstInventory" (click)="viewInventory(item.id)">
                  <td>{{ item.transactionNumber }}</td>
                  <td>{{ item.date }}</td>
                  <td>{{ item.method }}</td>
                  <td>{{ item.galenicForm }}</td>
                  <td>{{ item.zone }}</td>
                  <td class="status-sign"> <span class="status-sign-com">Complete</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="pagination" class="mt-1">
    <app-pagination
      [pagination]="pagination"
      (pageNumberChanged)="loadLst($event)"
    ></app-pagination>
  </div>
  <br />
  <div class="container-fluid">
    <div class="clear-fix">
      <div class="row justify-content-end querry-box">
        <div>
          <div class="row">
            <div class="col">
              <div class="faqbox">
                <a href="#">
                  <button class="faqbtn">FAQ</button>
                </a>
              </div>
              <div class="sptnumbox">
                <p>Soutien: 99 99 999 999</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
