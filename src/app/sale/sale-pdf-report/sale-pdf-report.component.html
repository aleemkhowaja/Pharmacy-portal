<form class="client-form" id="client-form"  [formGroup]="form">

  <input type="hidden" id="client_id" formControlName="id" />
  <!-- Page content holder -->
  <div class="p-51"></div>
  <div class="page-content p-5" id="content">
    <!-- Toggle button -->
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
      <i class="fa fa-bars mr-2"></i>
    </button>

    <div class="container-fluid">
      <div class="row">
        <div class="col page-head col-md-6">
          <h2>Informations facture</h2>
        </div>

        <div class="col col-2 col-md-1 cmnpad">
          <div class="dropdown show dropright">
            <a class="btn btn-secondary dropdown-toggle bell-icon-dd" href="#" role="button" id="dropdownMenuLink"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="../../../assets/Icons/bell.png" alt="Notification" class="bell-icon" />
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>

        <div class="col col-12 col-lr-1 buttons-aic col-md-2 col-sm-3 cmnpad">
          <div class="creer">
            <a href="#">
              <button (click)="printPdf()" class="creerbtn">Imprimer</button>
            </a>
          </div>
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col">
          <div class="general-info">
            <div class="row">
              <div class="col">
                <div class="general-info-title">
                  <h5>Informations facture</h5>
                </div>
                <hr />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col col-12 col-md-6">
                <div class="Sub-Head">Client </div>
                <input
                  type="text"
                  formControlName="client"
                  class="form-control" />
              </div>

              <div class="col col-12 col-md-6">
                <div class="Sub-Head">Contact </div>
                <input
                  type="text"
                  formControlName="contact"
                  class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <div class="general-info">
            <div class="row">
              <div class="col">
                <div class="general-info-title">
                  <h5>Adresse</h5>
                </div>
                <hr />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col col-12 col-md-6">
                <div class="Sub-Head">Adresse </div>
                <input
                  type="text"
                  formControlName="address"
                  class="form-control" />
              </div>

              <div class="col col-12 col-md-6">
                <div class="Sub-Head">Ville </div>
                <input
                  type="text"
                  formControlName="city"
                  class="form-control" />
              </div>
            </div>

            <div class="row">
              <div class="col col-12 col-md-6">
                <div class="Sub-Head">Code postal </div>
                <input
                  type="text"
                  formControlName="postalcode"
                  class="form-control" />
              </div>

              <div class="col col-12 col-md-6">
                <div class="Sub-Head">Pays </div>
                <div class="dropdown show">
                  <ng-select [ngClass]="'overFlowSelect'" [clearable]="true" [items]="countries" bindValue="name"
                             bindLabel="name" name="country" formControlName="country" [placeholder]="'country'" [virtualScroll]="true"
                             [appendTo]="'body'">
                  </ng-select>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
  <br />


</form>
